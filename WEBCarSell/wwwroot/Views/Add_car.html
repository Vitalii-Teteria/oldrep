<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Add_Car.com
    </title>
    <link href="styles.css" , rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body
        {
            background-color: lightgray;
        }
        .div
        {
            background-color: white;   
        }
        .error
        {
            color:red;
            margin-left: 5px;
        }
        label.error
        {
            display: inline;
        }
        .select
        {
            margin-top: 10px;
            margin-left: 46%;
            width: 110px;

        }
        .input
        {
            width:200px;
            margin-left: 43%;
        }
        .input1
        {
            width: 280px;
            margin-left: 40%;
        }
    </style>
    <script>
   $(document).ready(function() {
   $('#add_car').submit(function(e) {
    e.preventDefault();
    var inputModel = $('#inputModel').val();
    var color=$('#color').val();
    var cost=$('#cost').val();
    var mileage=$('#mileage').val();
    var region =$('#region').val();
    var year =$('#year').val();   
 
    $(".error").remove();
 
    if (inputModel.length< 3) {
      $('#inputModel').after('<span class="error">Это поле обязательно к заполнению</span>');
    }
    if (color.length< 3) {
      $('#color').after('<span class="error">Это поле обязательно к заполнению</span>');
    }
    if (cost.length< 3) {
      $('#cost').after('<span class="error">Это поле обязательно к заполнению</span>');
    } 
    if (mileage.length< 1) {
      $('#mileage').after('<span class="error">Это поле обязательно к заполнению</span>');
    }
    if (region.length< 3) {
      $('#region').after('<span class="error">Это поле обязательно к заполнению</span>');
    }   
    if(year < 1900 && year.length<4){
        $('#year').after('<span class="error">Некорректный ввод (Год выпуска должен быть не меньше 1900г.)</span>');
    }    
  });
});
    $('input[name=photo]')[0].bind('change',function(){
        var size = this.files[0].size;
        var name = this.files[0].name;

        if(5000000 < size){
            $('#photo').after('<span class="error">Размер фото привышает разрешенный</span>')
        }

        var fileExtension = ['jpg', 'jpeg'];
        if($.inArray(name.split('.').pop().toLowerCase(), fileExtension)==-1){
            $('#photo').after('<span class="error">Неверный формат файла (Допустимые типы(jpg, jpeg))</span>')
        }
    });
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightgray;">
        <div class="container-xl div">
            <a class="navbar-brand" href="#" style="color: red; font-size: 36px;">WEBCarSell.com</a>
        </div>
   </nav>

   <form id="add_car" class="form" role="form">
    <div class="container-xl div">
        <div class="row div">
            <div class="col div">
                <label for="inputModel">Модель авто</label><br>
                <input class="form-control input"  id="inputModel" name="inputModel" placeholder="Введите название модели"><br>
            
               <label for="lname">Объем двигателя</label>
               <select class="form-select select" id="lname">
                   <option>0.8л-1л</option>
                   <option>1л-1.5л</option>
                   <option>1.6л-2л</option>
                   <option>2л-2.5л</option>
                   <option>2.5л-3л</option>
                   <option>>3л</option>
               </select>
                        
               <br><label for="lname">Топливо</label>
               <select class="form-select select" id="lname">
                <option>Бензин</option>
                <option>Дизель</option>
                <option>Электро</option>
                <option>Газ/Бензин</option>
                </select>
              
                        
                <br><label for="color">Цвет</label><br>
                <input class="form-control input" id="color" name="color" placeholder="Введите цвет авто">
            
                <br><label for="cost">Цена</label><br>
                <input class="form-control input" id="cost" name="cost" placeholder="Введите цену авто">
                
                <br><label for="mileage">Пробег(км)</label><br>
                <input class="form-control input" id="mileage" name="mileage" placeholder="Введите пробег авто">
        
                <br><label for="year">Год выпуска</label><br>
                <input class="form-control input" id="year" name="year" placeholder="Введите год выпуска авто">
               
                <br><label for="lname">Трансмиссия</label>
               <select class="form-select select" id="lname">
                <option>Механика</option>
                <option>Автомат</option>
                </select>

                <br><label for="lname">Кузов</label>
               <select class="form-select select" id="lname">
                <option>Седан</option>
                <option>Хетчбек</option>
                <option>Универсал</option>
                <option>Кабриолет</option>
                <option>Внедорожник</option>
                <option>Купе</option>
                </select>

                <br><label for="region">Регион</label><br>
                <input class="form-control input" id="region" name="region" placeholder="Введите регион продажи">                

                <br><label for="photo" class="form-label"> Загрузка фото</label>
                <input class="form-control input1" type="file" id="photo" multiple>

                <button class="btn btn-outline-danger" type="submit" style="margin-top:10px; margin-bottom: 10px;">Отправить</button>
            </div>
        </div>    
    </div>
    <footer id="footer" class="footer">
        <div class="footer-bottom">
            <div class="container-xl" style="background-color: white; margin-top: 1px;">
                <div class="row">
                    <label>Copyright © 2022  WEBCarSell.com</label>                   
                </div>
            </div>
        </div>
    </footer>
   </form>
</body>
</html>
